# Data source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springcrudthymeleaf
spring.datasource.username=root
spring.datasource.password=root

# Hibernate
# The swl dialect makes hibernate generate better sql for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# This will show the query in the console
spring.jpa.show-sql=true

# To see the long in the console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.Type=TRACE

# Set custom port
server.port=9191
